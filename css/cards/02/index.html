<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>02 - Cards</title>
    <!-- Link to font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link to jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="options">
      <div
        class="option active"
        style="
          --optionBackground: url(https://images.unsplash.com/photo-1496185106368-308ed96f204b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1821&q=80);
        "
      >
        <div class="shadow"></div>
        <div class="label">
          <div class="icon">
            <i class="fas fa-walking"></i>
          </div>
          <div class="info">
            <div class="main">Walking</div>
            <div class="sub">He is Walking</div>
          </div>
        </div>
      </div>
      <div
        class="option"
        style="
          --optionBackground: url(https://images.unsplash.com/photo-1513172128806-2d00531a9f20?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1738&q=80);
        "
      >
        <div class="shadow"></div>
        <div class="label">
          <div class="icon">
            <i class="fas fa-snowflake"></i>
          </div>
          <div class="info">
            <div class="main">Rainy</div>
            <div class="sub">It is raining</div>
          </div>
        </div>
      </div>
      <div
        class="option"
        style="
          --optionBackground: url(https://images.unsplash.com/photo-1483221545928-50dd3b5882ea?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80);
        "
      >
        <div class="shadow"></div>
        <div class="label">
          <div class="icon">
            <i class="fas fa-tree"></i>
          </div>
          <div class="info">
            <div class="main">Tree</div>
            <div class="sub">Tree on the beach</div>
          </div>
        </div>
      </div>
      <div
        class="option"
        style="
          --optionBackground: url(https://images.unsplash.com/photo-1484820986637-7ec3e85b394f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1764&q=80);
        "
      >
        <div class="shadow"></div>
        <div class="label">
          <div class="icon">
            <i class="fas fa-tint"></i>
          </div>
          <div class="info">
            <div class="main">Textures</div>
            <div class="sub">Liquids as milk, water paint and oil.</div>
          </div>
        </div>
      </div>
      <div
        class="option"
        style="
          --optionBackground: url(https://images.unsplash.com/photo-1504386106331-3e4e71712b38?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1932&q=80);
        "
      >
        <div class="shadow"></div>
        <div class="label">
          <div class="icon">
            <i class="fas fa-sun"></i>
          </div>
          <div class="info">
            <div class="main">Sun</div>
            <div class="sub">Sun is shining</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
