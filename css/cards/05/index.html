<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05 - OTP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="title">OTP Verification</h3>
      <p class="sub-title">
        Enter the OTP you received to
        <span class="phone-number">+12 123 4567 888</span>
      </p>
      <div class="wrapper">
        <input type="text" class="field 1" maxlength="1" />
        <input type="text" class="field 2" maxlength="1" />
        <input type="text" class="field 3" maxlength="1" />
        <input type="text" class="field 4" maxlength="1" />
      </div>
      <button class="resend">
        Resend OTP
        <i class="fa fa-caret-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
