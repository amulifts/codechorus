<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>01 - Preloader</title>
  </head>
  <body>
    <svg
      role="img"
      aria-label="Mouth and eyes come from 9:00 and rotate clockwise into position, right eye blinks, then all parts rotate and merge into 3:00"
      class="smiley"
      viewBox="0 0 128 128"
      width="128px"
      height="128px"
    >
      <defs>
        <clipPath id="smiley-eyes">
          <circle
            class="smiley__eye1"
            cx="64"
            cy="64"
            r="8"
            transform="rotate(-40,64,64) translate(0,-56)"
          />
          <circle
            class="smiley__eye2"
            cx="64"
            cy="64"
            r="8"
            transform="rotate(40,64,64) translate(0,-56)"
          />
        </clipPath>
        <linearGradient id="smiley-grad" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#000" />
          <stop offset="100%" stop-color="#fff" />
        </linearGradient>
        <mask id="smiley-mask">
          <rect x="0" y="0" width="128" height="128" fill="url(#smiley-grad)" />
        </mask>
      </defs>
      <g
        stroke-linecap="round"
        stroke-width="12"
        stroke-dasharray="175.93 351.86"
      >
        <g>
          <rect
            fill="#212121"
            width="128"
            height="64"
            clip-path="url(#smiley-eyes)"
          />
          <g fill="none" stroke="#212121">
            <circle
              class="smiley__mouth1"
              cx="64"
              cy="64"
              r="56"
              transform="rotate(180,64,64)"
            />
            <circle
              class="smiley__mouth2"
              cx="64"
              cy="64"
              r="56"
              transform="rotate(0,64,64)"
            />
          </g>
        </g>
        <g mask="url(#smiley-mask)">
          <rect
            fill="#212121"
            width="128"
            height="64"
            clip-path="url(#smiley-eyes)"
          />
          <g fill="none" stroke="#212121">
            <circle
              class="smiley__mouth1"
              cx="64"
              cy="64"
              r="56"
              transform="rotate(180,64,64)"
            />
            <circle
              class="smiley__mouth2"
              cx="64"
              cy="64"
              r="56"
              transform="rotate(0,64,64)"
            />
          </g>
        </g>
      </g>
    </svg>
  </body>
</html>
